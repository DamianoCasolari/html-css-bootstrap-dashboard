<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise bootstrap Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header id="app_header">
        <nav class="navbar position-fixed top-0 w-100 flex-nowrap" style="height:90px;">
            <div>
                <a href="#">
                    <img src="./assets/img/mobile-logo.png" alt="Logo" width="60" class="d-inline-block">
                </a>
            </div>
            <!-- --end logo--  -->
            <form class="container-fluid">
                <div class="input-group border border-1 rounded-2">
                    <span class="input-group-text bg-transparent border-0 bg_gray" id="basic-addon1"><button
                            class="bg-transparent border-0" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button></span>
                    <input type="text" class="form-control border-0 bg_gray" placeholder="Username"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>


            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-bell fa-lg px-3" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /#app_header -->
    <div id="wrapper">
        <aside id="sidebar"></aside>
        <!-- /#sidebar -->
        <main id="app_main"></main>
        <!-- /#app_main -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
